<svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" viewBox="0 0 260 260" role="img" aria-label="AP Appliance Service logo">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b3c5d"/>
      <stop offset="1" stop-color="#0a2f48"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0" stop-color="#e94b3c"/>
      <stop offset="1" stop-color="#ff6b5f"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="130" cy="130" r="118" fill="url(#bg)" stroke="#ffffff" stroke-opacity=".20" stroke-width="3"/>
  <circle cx="130" cy="130" r="104" fill="none" stroke="#ffffff" stroke-opacity=".10" stroke-width="2"/>

  <g filter="url(#soft)">
    <path d="M130 34l58 34v58l-58 34-58-34V68z" fill="#ffffff" opacity=".95"/>
    <path d="M130 42l50 29v50l-50 29-50-29V71z" fill="none" stroke="url(#neon)" stroke-width="4"/>
    <text x="130" y="86" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="900" fill="#0b3c5d">LAS VEGAS</text>
    <text x="130" y="108" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="800" fill="#0b3c5d">APPLIANCE</text>
  </g>

  <rect x="86" y="118" width="64" height="92" rx="12" fill="#ffffff" opacity=".95"/>
  <line x1="86" y1="160" x2="150" y2="160" stroke="#e5e7eb" stroke-width="3"/>
  <rect x="140" y="134" width="4" height="16" rx="2" fill="#0b3c5d"/>
  <rect x="140" y="172" width="4" height="22" rx="2" fill="#0b3c5d"/>

  <path d="M182 194l-26-26 9-9 26 26c6 6 6 16 0 22s-16 6-22 0l-12-12 9-9 12 12c2.5 2.5 6.5 2.5 9 0s2.5-6.5 0-9Z"
        fill="url(#neon)" opacity=".95"/>

  <text x="130" y="238" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="30" font-weight="900" fill="#ffffff">AP</text>
</svg>
